<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reebok</title>

</head>

<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="left-header">
            <p>MORE BANDS <i class="fa-solid fa-chevron-down"></i></p>
        </div>
        <div class="nav">
            <ul class="nav-links">
                <li><a class="nav-link" href="/"><i class="fa-solid fa-location-dot"></i>Stores</a></li>
                <li><a class="nav-link" href="/"><i class="fa-solid fa-headset"></i>ContactUS</a></li>
                <li><a class="nav-link" href="/"><i class="fa-regular fa-user"></i>LOGin</a></li>
                <button class="btn"><i class="fa-regular fa-heart"></i></button>
                <button class="btn"><i class="fa-solid fa-basket-shopping"></i></button>
                <img class="header-logo" src="img/logo2.jpg" />
            </ul>
        </div>
    </header>
    <!-- Navbar -->
    <nav class="main-nav">
        <!-- logo -->
        <div class="nav-logo">
            <img class="logo" src="img/logo.png" alt="" />
        </div>
        <!-- links -->
        <div class="nav-menu">
            <ul class="nav-list">
                <li><a class="nav-item" href="/">New</a></li>
                <li><a class="nav-item" href="/">Icons</a></li>
                <li><a class="nav-item" href="/">Men</a></li>
                <li><a class="nav-item" href="/">Women</a></li>
                <li><a class="nav-item" href="/">Sports</a></li>
                <li><a class="nav-item" href="/">Classic</a></li>
                <li><a class="nav-item" href="/">Sale</a></li>
            </ul>
        </div>
        <!-- right -->
        <div class="nav-right">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="search" placeholder="Search Classic">
            </div>
            <div class="express_btn">
                <i class="fa-solid fa-truck-fast"></i>
                <div>
                    <p>Express Delivery</p>
                    <small>Select your nearest store</small>
                </div>
            </div>
        </div>
    </nav>

    <!-- <img width="100%" src="./img/final.png" alt=""> -->

</body>
<script src="https://kit.fontawesome.com/e7353788b8.js" crossorigin="anonymous"></script>

</html>
